<div>
    <h2 data-translate="dulichApp.post.home.title">Posts</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="post.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="dulichApp.post.home.createLabel">
                        Create new Post
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="dulichApp.post.title">Title</span></th>
                    <th><span data-translate="dulichApp.post.content">Content</span></th>
                    <th><span data-translate="dulichApp.post.avatar">Avatar</span></th>
                    <th><span data-translate="dulichApp.post.createDate">Create Date</span></th>
                    <th><span data-translate="dulichApp.post.view">View</span></th>
                    <th><span data-translate="dulichApp.post.place">Place</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="post in vm.posts track by post.id">
                    <td><a ui-sref="post-detail({id:post.id})">{{post.id}}</a></td>
                    <td><a ui-sref="post-place({id:post.id})">{{post.title}}</td>
                    <td><a ui-sref="post-place({id:post.id})">{{post.content}}</td>
                    <td>
                        <a ng-if="post.avatar" ng-click="vm.openFile(post.avatarContentType, post.avatar)">
                            <img data-ng-src="{{'data:' + post.avatarContentType + ';base64,' + post.avatar}}" style="max-height: 30px;" alt="post image"/>
                        </a>
                        <span ng-if="post.avatar">{{post.avatarContentType}}, {{vm.byteSize(post.avatar)}}</span>
                    </td>
                    <td>{{post.createDate | date:'medium'}}</td>
                    <td>{{post.view}}</td>
                    <td>
                        <a ui-sref="place-detail({id:post.place.id})">{{post.place.namePlace}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="post-detail({id:post.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="post.edit({id:post.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="post.delete({id:post.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
