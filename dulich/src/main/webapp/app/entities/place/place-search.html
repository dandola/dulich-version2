<style>
  * {
    padding:0px;
    margin: 0px;
  }
  p {
    margin: 5px 0px;
  }
  .card-block{
    height: auto;
    padding: 10px;
    padding-bottom: 15px;

  }

  a:hover{
  text-decoration:none;
}
.region{
  margin-bottom: 10px;
  height:auto;
}
  .region div.card-noborder{
    height:auto;
    border-bottom: 3px solid blue;
    padding-bottom: 20px;
  }
  .first hr{
    border:0.12em solid black;
    width:100%;
  }
</style>
<div class="container" style="margin-top: 5px;">
  <div class="row">
    <div class="col-md-8 col-xs-8 ">
      <div class=" row container" style="margin: 5px auto;">
      <form ng-submit="vm.search()">
          <input type="search"  ng-model="title" placeholder="Nhập nội dung tìm kiếm...">   
      </form> 
      </div>
      <div class="row">
                  <div class="col-md-6 region" ng-repeat="data in vm.datas">
                    <div class="card-noborder hoverable">
                        <div class="view overlay hm-white-slight hm-zoom">
                            <img data-ng-src="{{'data:' + data.avatarContentType + ';base64,' + data.avatar}}" class="img-fluid " alt="anh2.jpg">
                            <a ui-sref="post-place({id:data.id})"><div class="mask"></div></a>
                          </div>
                        <div class="card-block">
                            <h4 class="card-title text-weight-bold text-justify"><strong><a ui-sref="post-place({id:data.id})">{{data.title}}</a></strong></h4>
                            <small class="text-muted">
                                <span class="date "><i class="fa fa-clock-o blue-text" aria-hidden="true"></i>{{data.createDate}}</span>&nbsp &nbsp 
                                <span class="view"><i class="fa fa-eye blue-text" aria-hidden="true"></i>{{data.view}}</span>
                            </small>
                              <p  class="text-justify text-muted" ng-bind-html="data.content">
                            </p>
                        </div>
                      </div>
                    </div>
          </div>
          <hr>

    <!--pagination-->
              <div class="col-md-12 d-flex justify-content-center" ng-show="vm.numpage > 1">
              <nav>
              <ul class="pagination pg-blue">
                  <!--Arrow left-->
                  <li class="page-item " ng-class="{'disabled': vm.currentPage == 1}" ng-mouseup="onchange(vm.mid=-1)">
                      <a class="page-link" aria-label="Previous">
                          <span aria-hidden="true">&laquo;</span>
                          <small>Previous</small>
                      </a>
                  </li>
                  <!--Numbers-->
                  <li class="page-item" ng-repeat="i in vm.arr" ng-class="{'active': vm.currentPage== i}" ng-click="vm.currentPage= i " ><a class="page-link">{{i}}</a></li>
                  <!--Arrow right-->
                  <li class="page-item" ng-class="{'disabled': vm.currentPage == vm.numpage}" ng-mouseup="onchange(vm.mid=1)">
                      <a class="page-link" aria-label="Next" >
                        <small >Next</small>
                          <span aria-hidden="true">&raquo;</span>
                      </a>
                  </li>
                </ul>
            </nav>
          </div>
     <!--pagination-->

    </div>
    <div class="col-md-4 col-xs-4">

      <div class="row list-group ">
                      <div class="list-group-item hoverable" style="padding:0">
                                <ul class="nav nav-tabs tabs-2 " role="tablist" >
                                        <li class="nav-item">
                                            <a ng-click="disable1()" style="background: {{color1}};">Đọc Nhiều</a>
                                        </li>
                                        <li class="nav-item">
                                            <a ng-click="disable2()" style="background: {{color2}};">Bài Mới</a>
                                        </li>
                                </ul>
                      </div>
                      <a class="list-group-item hoverable"  id="docnhieu" ng-repeat="x in vm.postsview | limitTo: 5" ng-show="checked">
                            <div class="row">
                                  <div class="col-md-4">
                                    <img data-ng-src="{{'data:' + x.avatarContentType + ';base64,' + x.avatar}}" class="rounded" height="80px" width="100%"  alt="anh2.jpg">
                                  </div>
                                  <div class="col-md-8" style="padding: 0px">
                                        <div ui-sref="post-place({id:x.id})">{{x.title}}
                                        </div>
                                        <div class="text-right">
                                          <small><i class="fa fa-eye blue-text" aria-hidden="true"></i> {{x.view}}</small>|
                                          <small class="text-muted"><i class="fa fa-clock-o blue-text" aria-hidden="true"></i> {{x.createDate}}</small>
                                        </div>
                                  </div>
                            </div>
                      </a>
                      <div  ng-show="!checked">
                         <a class="list-group-item hoverable" ng-repeat="x in vm.postnew | limitTo: 5">
                          <div class="row">
                              <div class="col-md-4">
                                <img data-ng-src="{{'data:' + x.avatarContentType + ';base64,' + x.avatar}}" class="rounded" height="80px" width="100%"  alt="anh2.jpg">

                              </div>
                              <div class="col-md-8" style="padding: 0px">
                                    <div ui-sref="post-place({id:x.id})">{{x.title}}
                                    </div>
                                    <div class="text-right">
                                            <small><i class="fa fa-eye blue-text" aria-hidden="true"></i> {{x.view}}</small> | 
                                            <small class="text-muted"><i class="fa fa-clock-o blue-text" aria-hidden="true"></i> {{x.createDate}}</small>
                                    </div>

                              </div>
                          </div>
                      </a>
                    </div>
            </div>

  </div>
