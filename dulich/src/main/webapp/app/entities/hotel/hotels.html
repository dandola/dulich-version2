<div>
    <h2 data-translate="dulichApp.hotel.home.title">Hotels</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="hotel.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="dulichApp.hotel.home.createLabel">
                        Create new Hotel
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="dulichApp.hotel.nameHotel">Name Hotel</span></th>
                    <th><span data-translate="dulichApp.hotel.avatar">Avatar</span></th>
                    <th><span data-translate="dulichApp.hotel.link">Link</span></th>
                    <th><span data-translate="dulichApp.hotel.price">Price</span></th>
                    <th><span data-translate="dulichApp.hotel.place">Place</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="hotel in vm.hotels track by hotel.id">
                    <td><a ui-sref="hotel-detail({id:hotel.id})">{{hotel.id}}</a></td>
                    <td>{{hotel.nameHotel}}</td>
                    <td>
                        <a ng-if="hotel.avatar" ng-click="vm.openFile(hotel.avatarContentType, hotel.avatar)">
                            <img data-ng-src="{{'data:' + hotel.avatarContentType + ';base64,' + hotel.avatar}}" style="max-height: 30px;" alt="hotel image"/>
                        </a>
                        <span ng-if="hotel.avatar">{{hotel.avatarContentType}}, {{vm.byteSize(hotel.avatar)}}</span>
                    </td>
                    <td>{{hotel.link}}</td>
                    <td>{{hotel.price}}</td>
                    <td>
                        <a ui-sref="place-detail({id:hotel.place.id})">{{hotel.place.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="hotel-detail({id:hotel.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="hotel.edit({id:hotel.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="hotel.delete({id:hotel.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
