<div>
    <h2 data-translate="dulichApp.region.home.title">Regions</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="region.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="dulichApp.region.home.createLabel">
                        Create new Region
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="dulichApp.region.nameRegion">Name Region</span></th>
                    <th><span data-translate="dulichApp.region.avatar">Avatar</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="region in vm.regions track by region.id">
                    <td><a ui-sref="region-detail({id:region.id})">{{region.id}}</a></td>
                    <td>{{region.nameRegion}}</td>
                    <td>
                        <a ng-if="region.avatar" ng-click="vm.openFile(region.avatarContentType, region.avatar)">
                            <img data-ng-src="{{'data:' + region.avatarContentType + ';base64,' + region.avatar}}" style="max-height: 30px;" alt="region image"/>
                        </a>
                        <span ng-if="region.avatar">{{region.avatarContentType}}, {{vm.byteSize(region.avatar)}}</span>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="region-detail({id:region.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="region.edit({id:region.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="region.delete({id:region.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
